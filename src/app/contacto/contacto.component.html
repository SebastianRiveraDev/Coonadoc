<div class="container">
    <h2 class="my-4">Contáctanos</h2>
    <p class="text-muted">Si tienes alguna pregunta, no dudes en ponerte en contacto con nosotros.</p>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  
    <div class="mt-4">
      <h4>Otros medios de contacto:</h4>
      <ul>
        <li><strong>Teléfono:</strong> +1 234 567 890</li>
        <li><strong>Dirección:</strong> Calle Ficticia 123, Ciudad</li>
        <li><strong>Email:</strong> contacto"&#64;"banco.com</li>
      </ul>
    </div>
  </div>
